	<script type="text/javascript">
        var __NETWORK_CALL_SINCE_LAST_RESUME = false; // set to false in application pause/resume and to true when application sends ajax
        document.addEventListener("pause", function () {
            console.log("on pause");
            __NETWORK_CALL_SINCE_LAST_RESUME = false;
        }, false);
        document.addEventListener("resume", function () {
            console.log("on resume");
            __NETWORK_CALL_SINCE_LAST_RESUME = false;
        }, false);
        
        var previousHost = localStorage.getItem("previousHost");
        var previousProtocol = localStorage.getItem("previousProtocol");

        var PG_CONFIG = {
            version: "0.1.11",
            protocol: previousProtocol ? previousProtocol : "_AC_PROTOCOL_AC_",
            host: previousHost ? previousHost : "_AC_HOST_AC_",
            instanceName: "_AC_MARKETNAME_AC_",
            bundleId: "_AC_BUNDLEID_AC_",
            serverEnvName: "_AC_SERVER_ENV_NAME_AC_"
        };

        // get here via backdoor
        if (localStorage.getItem("manual-host-prompt") == "true") {
            var thePrompt = prompt("Enter server location:", PG_CONFIG.protocol + "//" + PG_CONFIG.host);

            if (thePrompt.substring(0,7) == "http://") {
                PG_CONFIG.protocol = "http:";
                PG_CONFIG.host = thePrompt.substring(7);
            }
            else if (thePrompt.substring(0,8) == "https://") {
                PG_CONFIG.protocol = "https:";
                PG_CONFIG.host = thePrompt.substring(8);                
            }
            else
                PG_CONFIG.host = thePrompt;

            localStorage.setItem("previousHost", PG_CONFIG.host);
            localStorage.setItem("previousProtocol", PG_CONFIG.protocol);

            localStorage.removeItem("manual-host-prompt");
        }

        PG_CONFIG.origin = PG_CONFIG.protocol + "//" + PG_CONFIG.host;

		var STATIC_PATH = PG_CONFIG.origin + '/market/instances/'+PG_CONFIG.instanceName+'/';

        // backward compatability
        var promptHost = PG_CONFIG.host; // remove
        var INSTANCE_NAME = PG_CONFIG.instanceName;
        var PHONEGAP_VERSION = PG_CONFIG.version;

		localStorage.setItem("isPhonegap", "1");

        document.addEventListener("deviceready", function () {
            thePreloader.load();
        }, false);
	</script>
